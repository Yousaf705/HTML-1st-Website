<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Three Columns</title>
    <link rel="stylesheet" href="youtube.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="Img/youtube.jpg" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="icons">
            <img src="icon1.png" alt="Icon 1">
            <img src="icon2.png" alt="Icon 2">
            <img src="icon3.png" alt="Icon 3">
        </div>
    </div>


    <div class="section">
        <div class="left-column">
            <h2>Left Column</h2>
            <p>This is the content of the left column.</p>
        </div>
        <div class="right-column">
            <h2>Right Column</h2>
            <p>This is the content of the right column.</p>
        </div>
    </div>


    <div class="video-card">
        <div class="video-thumbnail">
            <img src="video-thumbnail.jpg" alt="Video Thumbnail">
        </div>
        <div class="video-info">
            <h2 class="video-title">Video Title</h2>
            <p class="video-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor, nunc at euismod lacinia, augue odio bibendum est.</p>
            <p class="video-author">Author: John Doe</p>
        </div>
    </div>

    

    
</body>
</html>
